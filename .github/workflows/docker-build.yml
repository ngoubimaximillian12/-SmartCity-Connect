name: Docker Build and Push

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/smartcity

jobs:
  # Build metadata and versioning
  prepare:
    name: Prepare Build Metadata
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
      should_push: ${{ steps.check.outputs.should_push }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine if should push
        id: check
        run: |
          if [[ "${{ github.event_name }}" == "push" ]] && [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/develop" || "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate metadata
        id: meta
        run: |
          VERSION="${GITHUB_SHA::8}"
          if [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            VERSION="latest"
          elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            VERSION="develop"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${VERSION},${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

  # Backend Services
  build-backend:
    name: Build Backend Services
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - api-gateway
          - user-service
          - iot-service
          - notification-service
          - traffic-management-service
          - parking-service
          - transit-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service }}
          file: ./backend/${{ matrix.service }}/Dockerfile
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        if: needs.prepare.outputs.should_push == 'true'
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: needs.prepare.outputs.should_push == 'true' && always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'
          category: 'trivy-${{ matrix.service }}'

  # Frontend Web Portal
  build-frontend-web:
    name: Build Frontend Web Portal
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/web-portal
          file: ./frontend/web-portal/Dockerfile
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:buildcache,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.API_URL }}
            VERSION=${{ needs.prepare.outputs.version }}

  # Frontend Admin Dashboard
  build-frontend-admin:
    name: Build Frontend Admin Dashboard
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-dashboard
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./frontend/admin-dashboard
          file: ./frontend/admin-dashboard/Dockerfile
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-dashboard:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-dashboard:buildcache,mode=max
          platforms: linux/amd64,linux/arm64

  # ML Models
  build-ml-models:
    name: Build ML Model Services
    runs-on: ubuntu-latest
    needs: prepare
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        model:
          - traffic-prediction
          - parking-prediction
          - transit-prediction

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: needs.prepare.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-${{ matrix.model }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./ml-models/${{ matrix.model }}
          file: ./ml-models/${{ matrix.model }}/Dockerfile
          push: ${{ needs.prepare.outputs.should_push == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-${{ matrix.model }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/ml-${{ matrix.model }}:buildcache,mode=max
          platforms: linux/amd64

  # Multi-arch build summary
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend-web, build-frontend-admin, build-ml-models]
    if: always()

    steps:
      - name: Check build results
        run: |
          echo "Docker Build Summary:"
          echo "Backend Services: ${{ needs.build-backend.result }}"
          echo "Frontend Web: ${{ needs.build-frontend-web.result }}"
          echo "Frontend Admin: ${{ needs.build-frontend-admin.result }}"
          echo "ML Models: ${{ needs.build-ml-models.result }}"

          if [[ "${{ needs.build-backend.result }}" == "failure" ]] || \
             [[ "${{ needs.build-frontend-web.result }}" == "failure" ]] || \
             [[ "${{ needs.build-frontend-admin.result }}" == "failure" ]] || \
             [[ "${{ needs.build-ml-models.result }}" == "failure" ]]; then
            echo "❌ Docker build failed"
            exit 1
          else
            echo "✅ Docker build passed"
          fi

      - name: Create release notes (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "## Docker Images Published"
          echo ""
          echo "Version: ${{ needs.prepare.outputs.version }}"
          echo ""
          echo "### Backend Services"
          echo "- API Gateway: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/api-gateway:${{ needs.prepare.outputs.version }}\`"
          echo "- User Service: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/user-service:${{ needs.prepare.outputs.version }}\`"
          echo "- IoT Service: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/iot-service:${{ needs.prepare.outputs.version }}\`"
          echo ""
          echo "### Frontend Applications"
          echo "- Web Portal: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-portal:${{ needs.prepare.outputs.version }}\`"
          echo "- Admin Dashboard: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/admin-dashboard:${{ needs.prepare.outputs.version }}\`"
