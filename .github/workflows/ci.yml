name: Continuous Integration

on:
  push:
    branches: [main, develop, 'feature/**', 'bugfix/**']
  pull_request:
    branches: [main, develop]

jobs:
  # Repository structure validation
  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate repository structure
        run: ./scripts/ci/validate-structure.sh

  # Trigger other workflows
  trigger-workflows:
    name: CI Orchestration
    runs-on: ubuntu-latest
    needs: validate-structure

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: CI Status
        run: |
          echo "âœ… Repository structure validation passed"
          echo ""
          echo "Additional workflows will run:"
          echo "  - Build and Test"
          echo "  - Code Quality"
          echo "  - Security Scanning"
          echo "  - PR Validation (for pull requests)"
          echo ""
          echo "View workflow runs at: ${{ github.server_url }}/${{ github.repository }}/actions"
