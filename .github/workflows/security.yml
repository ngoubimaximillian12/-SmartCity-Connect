name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Dependency Vulnerability Scanning (Snyk)
  snyk-scan:
    name: Snyk Dependency Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    strategy:
      matrix:
        scan-type: [java, javascript, python]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (for Snyk CLI)
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Set up JDK (for Java scan)
        if: matrix.scan-type == 'java'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Set up Python (for Python scan)
        if: matrix.scan-type == 'python'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }} || echo "Snyk token not configured"
        continue-on-error: true

      - name: Snyk test (Java)
        if: matrix.scan-type == 'java'
        working-directory: ./backend
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            snyk test --all-projects --severity-threshold=high || true
            snyk monitor --all-projects || true
          else
            echo "Snyk scan skipped - token not configured"
          fi

      - name: Snyk test (JavaScript)
        if: matrix.scan-type == 'javascript'
        working-directory: ./frontend
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            snyk test --all-projects --severity-threshold=high || true
            snyk monitor --all-projects || true
          else
            echo "Snyk scan skipped - token not configured"
          fi

      - name: Snyk test (Python)
        if: matrix.scan-type == 'python'
        working-directory: ./ml-models
        run: |
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            snyk test --file=requirements.txt --severity-threshold=high || true
            snyk monitor --file=requirements.txt || true
          else
            echo "Snyk scan skipped - token not configured"
          fi

      - name: Upload Snyk results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('snyk.sarif') != ''
        with:
          sarif_file: snyk.sarif

  # OWASP Dependency Check
  owasp-dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run OWASP Dependency Check
        working-directory: ./backend
        run: |
          mvn org.owasp:dependency-check-maven:check \
            -DfailBuildOnCVSS=7 \
            -DsuppressionFile=dependency-check-suppression.xml || echo "OWASP check pending configuration"

      - name: Upload OWASP report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: owasp-dependency-check-report
          path: backend/**/target/dependency-check-report.html
          retention-days: 30

  # Container Image Scanning (Trivy)
  trivy-scan:
    name: Trivy Container Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'

    strategy:
      matrix:
        image:
          - backend/api-gateway
          - frontend/web-portal
          - frontend/admin-dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          if [ -f "${{ matrix.image }}/Dockerfile" ]; then
            docker build -t smartcity/${{ matrix.image }}:scan ${{ matrix.image }}
          else
            echo "Dockerfile not found for ${{ matrix.image }}, skipping"
            exit 0
          fi

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        if: hashFiles(format('{0}/Dockerfile', matrix.image)) != ''
        with:
          image-ref: 'smartcity/${{ matrix.image }}:scan'
          format: 'sarif'
          output: 'trivy-results-${{ matrix.image }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles(format('trivy-results-{0}.sarif', matrix.image)) != ''
        with:
          sarif_file: 'trivy-results-${{ matrix.image }}.sarif'
          category: 'trivy-${{ matrix.image }}'

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.image }}
          path: 'trivy-results-${{ matrix.image }}.sarif'
          retention-days: 30

  # Infrastructure as Code Scanning
  iac-scan:
    name: IaC Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-iac-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy IaC results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-iac-results.sarif'
          category: 'trivy-iac'

      - name: Checkov IaC scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          framework: terraform,kubernetes,dockerfile
          output_format: sarif
          output_file_path: checkov-results.sarif
          soft_fail: true

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: checkov-results.sarif
          category: 'checkov'

  # SAST (Static Application Security Testing)
  sast-scan:
    name: SAST Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Semgrep SAST
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/java
            p/javascript
            p/python
          generateSarif: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: semgrep.sarif
          category: 'semgrep'

  # License Compliance
  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: FOSSA Scan
        uses: fossas/fossa-action@main
        if: env.FOSSA_API_KEY != ''
        with:
          api-key: ${{ secrets.FOSSA_API_KEY }}

  # Security Scorecard
  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Run analysis
        uses: ossf/scorecard-action@v2.3.1
        with:
          results_file: scorecard-results.sarif
          results_format: sarif
          publish_results: true

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: scorecard-results.sarif

  # Security Policy Compliance
  security-policy:
    name: Security Policy Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for SECURITY.md
        run: |
          if [ ! -f "SECURITY.md" ]; then
            echo "⚠️ SECURITY.md not found. Creating template..."
            cat > SECURITY.md << 'EOF'
          # Security Policy

          ## Supported Versions

          | Version | Supported          |
          | ------- | ------------------ |
          | 2.0.x   | :white_check_mark: |
          | < 2.0   | :x:                |

          ## Reporting a Vulnerability

          Please report security vulnerabilities to: security@smartcityconnect.com

          Do not open public issues for security vulnerabilities.
          EOF
          fi

      - name: Check for security headers
        run: |
          echo "Checking for security best practices..."
          # This will be expanded with actual security checks

  # Penetration Testing (Scheduled)
  penetration-test:
    name: Automated Penetration Test
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:3000'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          allow_issue_writing: false

  # Security Summary
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [secret-scan, snyk-scan, trivy-scan, iac-scan, sast-scan]
    if: always()

    steps:
      - name: Check security results
        run: |
          echo "Security Summary:"
          echo "Secret Scan: ${{ needs.secret-scan.result }}"
          echo "Snyk Scan: ${{ needs.snyk-scan.result }}"
          echo "Trivy Scan: ${{ needs.trivy-scan.result }}"
          echo "IaC Scan: ${{ needs.iac-scan.result }}"
          echo "SAST Scan: ${{ needs.sast-scan.result }}"

          if [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "❌ CRITICAL: Secret scan failed - secrets detected!"
            exit 1
          fi

          if [[ "${{ needs.snyk-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.trivy-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.iac-scan.result }}" == "failure" ]] || \
             [[ "${{ needs.sast-scan.result }}" == "failure" ]]; then
            echo "⚠️ Security vulnerabilities detected - review required"
            # Don't fail the build for now, just warn
          else
            echo "✅ Security checks passed"
          fi
